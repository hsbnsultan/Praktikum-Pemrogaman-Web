<!DOCTYPE html>
<html>
    <title>Tugas 1</title>
</head>
<h2>Tugas 1</h2>
<script>
    var grade = prompt('Mengkonversi Nilai Akhir');
    if (grade >=0 && grade <=40) {
        document.write ("Grade anda : E");
    }78
    
    if (grade >=41 && grade <=55) {
        document.write ("Grade anda : D");
    }
    if (grade >=56 && grade <=60) {
        document.write ("Grade anda : BC");
    }
    if (grade >=66 && grade <=70) {
        document.write ("Grade anda : B");
    }
    if (grade >=71 && grade <=80) {
        document.write ("Grade anda : AB");
    }
    if (grade >=81 && grade <=100) {
        document.write ("Grade anda : A");
    }

    </script>
    </body>
    </html>
